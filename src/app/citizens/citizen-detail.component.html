<div class="card edit-detail">
  <header class="card-header">
    <p class="card-header-title">
      {{ editingCitizen.name }}
      &nbsp;
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="field" *ngIf="editingCitizen.id">
        <label class="label" for="id"> id </label>
        <input
          name="id"
          class="input"
          type="text"
          [(ngModel)]="editingCitizen.id"
          placeholder="e.g. CitizenColleen"
          readOnly
        />
      </div>
      <div class="field">
        <label class="label" for="name"> name </label>
        <input
          name="name"
          class="input"
          type="text"
          [(ngModel)]="editingCitizen.name"
          placeholder="e.g. Colleen"
        />
      </div>
      <div class="field">
        <label class="label" for="description"> description </label>
        <input
          name="description"
          class="input"
          type="text"
          [(ngModel)]="editingCitizen.description"
          placeholder="dance fight!"
        />
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <app-button-footer
      class="card-footer-item"
      [className]="'cancel-button'"
      [iconClasses]="'fas fa-undo'"
      (clicked)="clear()"
      label="Cancel"
      [item]="editingCitizen"
    ></app-button-footer>
    <app-button-footer
      class="card-footer-item"
      [className]="'save-button'"
      [iconClasses]="'fas fa-save'"
      (clicked)="saveCitizen()"
      label="Save"
      [item]="editingCitizen"
    ></app-button-footer>
  </footer>
</div>
